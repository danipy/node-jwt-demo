<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <title>JWT Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="MainCtrl as vm">
      <div class="page-header">
        <h1>JWT Example</h1>
      </div>
      <div class="row"> 
        <h2>Get Random User</h2>
        <div ng-hide="vm.user">
          <form ng-submit="vm.login(vm.username, vm.password)">
            <label>Usename: <input type="text" ng-model="vm.username" /></label> <br>
            <label>Password: <input type="password" ng-model="vm.password" /></label> <br> 
            <input type="submit" class="btn btn-primary" value="Login" />
          </form>
        </div>
        
        <div ng-show="vm.user">
          <h3>Welcome {{vm.user.username}}</h3>
          <buttton class="btn btn-danger" ng-click="vm.logout()">Logout</buttton>
          <buttton class="btn btn-primary" ng-click="vm.getRandomUser()">Get User</buttton>
          <br>
          <div ng-show="vm.randomUser">
            User: {{vm.randomUser.username}} <br>
            Name: {{vm.randomUser.name}} <br>
            <img ng-src="{{vm.randomUser.avatar}}" />
            <pre>
              <code ng-bind="vm.randomUser | json"></code>
            </pre>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
